<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		 <script>
			 function populateDropdownFromArray(drop_down_id,data_array){
					var theOl = $("ol#" + drop_down_id)
					theOl.append("בחר בבקשה"); /* to add some elements before the lis (not wise)*/
					var i = 0;
					for (i=0;i<data_array.length;i++){
							theOl.append("<label><li>"+
											"<input type='checkbox' name='"+drop_down_id+"[]' value='"+  (i + 1) +"'/>"+
											""+data_array[i]+
										 "</li></label>");
					}
					
					$(document).click(function(e){
							var target = e.target;
							if (!($(target).is('#' + drop_down_id)) && !($(target).parents().is('#' + drop_down_id ))) {
									$('#' + drop_down_id + " li").hide();
							}
							/**/
							if ( $(target).is('#'+drop_down_id) && !$(target).parents().is('#'+drop_down_id) ){
								$("#"+ drop_down_id + " li").toggle();
							} /**/
					});
			}
			$(document).ready(function(){
				var arr = new Array("דבש","מלון","בננה","מנגו");
				populateDropdownFromArray("shopping",arr);
				//	$("ol.js_fancyDropDown")
				$("form").submit(function(){
						alert($(this).serialize());
				});
			});
		 </script>
		 <link rel=stylesheet href="style.css" type="text/css" media=screen>
		 
	</head>
	<body>
		<form>
		<ol class="js_fancyDropDown" id="shopping">
			<!--
			<li><input type="checkbox" name="shopping[]" value="1" />אופציה ראשונה</li>
			<li><input type="checkbox" name="shopping[]" value="2" />אופציה שניה</li>
			<li><input type="checkbox" name="shopping[]" value="3" />אופציה שלישית</li> 
			-->
		</ol>
		<button type="submit">submit</button>
		</form>
	</body>
</html>
